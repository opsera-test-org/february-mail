apiVersion: apps/v1
kind: Deployment
metadata:
  name: ffbb1
  namespace: opsera-ffbb1-dev
  labels:
    app: ffbb1
    tenant: opsera
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ffbb1
  template:
    metadata:
      labels:
        app: ffbb1
        tenant: opsera
    spec:
      serviceAccountName: ffbb1-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
        - name: ffbb1
          image: ffbb1:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          envFrom:
            - configMapRef:
                name: ffbb1-config
      imagePullSecrets:
        - name: ecr-pull-secret
