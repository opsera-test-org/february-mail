apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fm1-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: fm1
    environment: dev
    tenant: opsera
    managed-by: opsera-c2c
spec:
  project: default
  source:
    repoURL: https://github.com/opsera-test-org/february-mail.git
    targetRevision: main
    path: .opsera-fm1/k8s/overlays/dev
  destination:
    name: opsera-usw2-np  # RULE 59, RULE 149: Use destination.name, NOT destination.server
    namespace: opsera-fm1-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true  # RULE 109: Required for smooth updates
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
