apiVersion: apps/v1
kind: Deployment
metadata:
  name: fm1
  labels:
    app: fm1
    managed-by: opsera-c2c
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fm1
  template:
    metadata:
      labels:
        app: fm1
    spec:
      serviceAccountName: fm1-sa
      imagePullSecrets:
        - name: ecr-pull-secret
      containers:
        - name: fm1
          image: fm1  # Simple name - Kustomize will transform to ECR URI (RULE 194)
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080  # Non-root port (RULE 74b)
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 101  # nginx user (RULE 156)
            runAsGroup: 101
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
      securityContext:
        fsGroup: 101
