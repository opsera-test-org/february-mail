name: "Bootstrap Infrastructure - fbb11"

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (show what would be created)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  APP_NAME: fbb11
  TENANT: opsera
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ARGOCD_SERVER: argocd-usw2.agent.opsera.dev
  ECR_REPO_NAME: opsera/fbb11

permissions:
  contents: write
  id-token: write

jobs:
  setup-ecr-repository:
    name: "ðŸ“¦ Setup ECR Repository"
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if ECR repository exists
        id: check_ecr
        run: |
          if aws ecr describe-repositories --repository-names "${{ env.ECR_REPO_NAME }}" 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ“ ECR repository already exists: ${{ env.ECR_REPO_NAME }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ECR repository does not exist, will create"
          fi

      - name: Create ECR repository
        if: steps.check_ecr.outputs.exists == 'false' && inputs.dry_run == 'false'
        run: |
          aws ecr create-repository \
            --repository-name "${{ env.ECR_REPO_NAME }}" \
            --image-tag-mutability IMMUTABLE \
            --encryption-configuration encryptionType=AES256 \
            --tags Key=tenant,Value=${{ env.TENANT }} \
                   Key=app,Value=${{ env.APP_NAME }} \
                   Key=managed-by,Value=opsera-c2c
          echo "âœ… ECR repository created: ${{ env.ECR_REPO_NAME }}"

      - name: Dry run output
        if: steps.check_ecr.outputs.exists == 'false' && inputs.dry_run == 'true'
        run: |
          echo "ðŸ” DRY RUN: Would create ECR repository: ${{ env.ECR_REPO_NAME }}"

  register-repository-argocd:
    name: "ðŸ“ Register Repository with ArgoCD"
    runs-on: ubuntu-latest
    needs: [setup-ecr-repository]
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig for hub cluster
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.HUB_CLUSTER }} \
            --region ${{ env.AWS_REGION }} \
            --alias hub
          echo "âœ“ Configured kubeconfig for hub cluster"

      - name: Check if repository secret exists
        id: check_repo_secret
        run: |
          REPO_SECRET_NAME="repo-${{ github.repository_owner }}-${{ env.APP_NAME }}"
          if kubectl --context hub get secret "$REPO_SECRET_NAME" -n argocd &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ“ Repository secret already exists - skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Repository secret does not exist, will create"
          fi

      - name: Create repository secret
        if: steps.check_repo_secret.outputs.exists == 'false' && inputs.dry_run == 'false'
        run: |
          REPO_SECRET_NAME="repo-${{ github.repository_owner }}-${{ env.APP_NAME }}"

          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: ${REPO_SECRET_NAME}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: repository
          type: Opaque
          stringData:
            type: git
            url: https://github.com/${{ github.repository }}.git
            password: ${{ secrets.GH_PAT }}
            username: git
          EOF

          echo "âœ… Repository registered with ArgoCD"

      - name: Dry run output
        if: steps.check_repo_secret.outputs.exists == 'false' && inputs.dry_run == 'true'
        run: |
          echo "ðŸ” DRY RUN: Would create repository secret in ArgoCD"

  register-spoke-cluster:
    name: "ðŸ”— Register Spoke Cluster with ArgoCD"
    runs-on: ubuntu-latest
    needs: [register-repository-argocd]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig for both clusters
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke
          echo "âœ“ Configured kubeconfig for hub and spoke clusters"

      - name: Check if spoke cluster is registered
        id: check_spoke
        run: |
          if kubectl --context hub get secret -n argocd cluster-${{ env.SPOKE_CLUSTER }} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ“ Spoke cluster already registered: ${{ env.SPOKE_CLUSTER }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Spoke cluster not registered, will register"
          fi

      - name: Register spoke cluster
        if: steps.check_spoke.outputs.exists == 'false' && inputs.dry_run == 'false'
        run: |
          # Get spoke cluster details
          SPOKE_SERVER=$(aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} \
            --query 'cluster.endpoint' --output text)
          SPOKE_CA=$(aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} \
            --query 'cluster.certificateAuthority.data' --output text)

          if [ -z "$SPOKE_SERVER" ] || [ "$SPOKE_SERVER" = "None" ]; then
            echo "âŒ Failed to get spoke cluster endpoint"
            exit 1
          fi

          # Create service account and token for ArgoCD
          kubectl --context spoke create serviceaccount argocd-manager -n kube-system --dry-run=client -o yaml | kubectl --context spoke apply -f -
          kubectl --context spoke create clusterrolebinding argocd-manager \
            --clusterrole=cluster-admin \
            --serviceaccount=kube-system:argocd-manager \
            --dry-run=client -o yaml | kubectl --context spoke apply -f -

          # Create token with 10-year expiration
          TOKEN=$(kubectl --context spoke create token argocd-manager -n kube-system --duration=87600h 2>/dev/null || \
                  kubectl --context spoke get secret -n kube-system \
                    $(kubectl --context spoke get sa argocd-manager -n kube-system -o jsonpath='{.secrets[0].name}') \
                    -o jsonpath='{.data.token}' | base64 -d)

          # Create cluster secret
          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: cluster-${{ env.SPOKE_CLUSTER }}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: cluster
          type: Opaque
          stringData:
            name: "${{ env.SPOKE_CLUSTER }}"
            server: "${SPOKE_SERVER}"
            config: |
              {
                "bearerToken": "${TOKEN}",
                "tlsClientConfig": {
                  "insecure": false,
                  "caData": "${SPOKE_CA}"
                }
              }
          EOF

          echo "âœ… Spoke cluster registered with ArgoCD: ${{ env.SPOKE_CLUSTER }}"

      - name: Dry run output
        if: steps.check_spoke.outputs.exists == 'false' && inputs.dry_run == 'true'
        run: |
          echo "ðŸ” DRY RUN: Would register spoke cluster with ArgoCD"

  create-folder-structure:
    name: "ðŸ“ Create Folder Structure"
    runs-on: ubuntu-latest
    needs: [register-spoke-cluster]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Create folder structure
        run: |
          mkdir -p .${{ env.TENANT }}-${{ env.APP_NAME }}/k8s/base
          mkdir -p .${{ env.TENANT }}-${{ env.APP_NAME }}/k8s/overlays/dev
          mkdir -p .${{ env.TENANT }}-${{ env.APP_NAME }}/k8s/overlays/qa
          mkdir -p .${{ env.TENANT }}-${{ env.APP_NAME }}/k8s/overlays/staging
          mkdir -p .${{ env.TENANT }}-${{ env.APP_NAME }}/k8s/overlays/prod
          mkdir -p .${{ env.TENANT }}-${{ env.APP_NAME }}/argocd/dev
          mkdir -p .${{ env.TENANT }}-${{ env.APP_NAME }}/argocd/qa
          mkdir -p .${{ env.TENANT }}-${{ env.APP_NAME }}/argocd/staging
          mkdir -p .${{ env.TENANT }}-${{ env.APP_NAME }}/argocd/prod

          echo "âœ“ Folder structure created (tenant: ${{ env.TENANT }})"

      - name: Verify folder structure
        run: |
          if test -d .${{ env.TENANT }}-${{ env.APP_NAME }}/k8s/base && \
             test -d .${{ env.TENANT }}-${{ env.APP_NAME }}/k8s/overlays/dev && \
             test -d .${{ env.TENANT }}-${{ env.APP_NAME }}/argocd; then
            echo "âœ“ Folder structure verified"
          else
            echo "âœ— Folder structure verification failed"
            exit 1
          fi

      - name: Create placeholder files
        if: inputs.dry_run == 'false'
        run: |
          echo "# Opsera Code-to-Cloud - fbb11" > .${{ env.TENANT }}-${{ env.APP_NAME }}/README.md
          echo "Manifests and ArgoCD applications will be generated by CI/CD workflows" >> .${{ env.TENANT }}-${{ env.APP_NAME }}/README.md

      - name: Commit folder structure
        if: inputs.dry_run == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .${{ env.TENANT }}-${{ env.APP_NAME }}/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(bootstrap): create folder structure for ${{ env.APP_NAME }} [skip ci]"
            git push origin ${{ github.ref_name }}
            echo "âœ… Folder structure committed"
          fi

  create-namespaces:
    name: "ðŸ—ï¸ Create Namespaces"
    runs-on: ubuntu-latest
    needs: [create-folder-structure]
    strategy:
      matrix:
        environment: [dev]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig for spoke cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke

      - name: Create namespace
        if: inputs.dry_run == 'false'
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ matrix.environment }}"

          if kubectl --context spoke get namespace ${NAMESPACE} 2>/dev/null; then
            echo "âœ“ Namespace already exists: ${NAMESPACE}"
          else
            kubectl --context spoke create namespace ${NAMESPACE}
            kubectl --context spoke label namespace ${NAMESPACE} \
              tenant=${{ env.TENANT }} \
              app=${{ env.APP_NAME }} \
              environment=${{ matrix.environment }} \
              managed-by=opsera-c2c
            echo "âœ… Namespace created: ${NAMESPACE}"
          fi

      - name: Dry run output
        if: inputs.dry_run == 'true'
        run: |
          echo "ðŸ” DRY RUN: Would create namespace: ${{ env.TENANT }}-${{ env.APP_NAME }}-${{ matrix.environment }}"

  create-service-accounts:
    name: "ðŸ‘¤ Create Service Accounts"
    runs-on: ubuntu-latest
    needs: [create-namespaces]
    strategy:
      matrix:
        environment: [dev]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig for spoke cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke

      - name: Create service account
        if: inputs.dry_run == 'false'
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ matrix.environment }}"
          SA_NAME="${{ env.APP_NAME }}-sa"

          if kubectl --context spoke get sa ${SA_NAME} -n ${NAMESPACE} 2>/dev/null; then
            echo "âœ“ Service account already exists: ${SA_NAME}"
          else
            kubectl --context spoke create serviceaccount ${SA_NAME} -n ${NAMESPACE}
            echo "âœ… Service account created: ${SA_NAME}"
          fi

      - name: Dry run output
        if: inputs.dry_run == 'true'
        run: |
          echo "ðŸ” DRY RUN: Would create service account in ${{ env.TENANT }}-${{ env.APP_NAME }}-${{ matrix.environment }}"

  bootstrap-summary:
    name: "ðŸ“Š Bootstrap Summary"
    runs-on: ubuntu-latest
    needs: [setup-ecr-repository, register-repository-argocd, register-spoke-cluster, create-folder-structure, create-namespaces, create-service-accounts]
    if: always()
    steps:
      - name: Display summary
        run: |
          echo "# Bootstrap Infrastructure - fbb11" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Application**: ${{ env.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tenant**: ${{ env.TENANT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Hub Cluster**: ${{ env.HUB_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Spoke Cluster**: ${{ env.SPOKE_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ECR Repository**: ${{ env.ECR_REPO_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Jobs Status" >> $GITHUB_STEP_SUMMARY
          echo "- ECR Repository: ${{ needs.setup-ecr-repository.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Repository Registration: ${{ needs.register-repository-argocd.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Spoke Cluster Registration: ${{ needs.register-spoke-cluster.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Folder Structure: ${{ needs.create-folder-structure.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Namespaces: ${{ needs.create-namespaces.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Service Accounts: ${{ needs.create-service-accounts.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify all resources were created successfully" >> $GITHUB_STEP_SUMMARY
          echo "2. Generate Kubernetes manifests and ArgoCD applications" >> $GITHUB_STEP_SUMMARY
          echo "3. Trigger first CI/CD workflow: \`2-ci-build-scan-push-fbb11-dev.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Monitor deployment and verify application health" >> $GITHUB_STEP_SUMMARY
